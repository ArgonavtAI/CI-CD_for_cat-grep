stages:
    - build
    - style
    - test
    - deploy

DO6_build:
    stage: build
    tags: 
      - build
    script:
      - cd src/cat
      - make s21_cat
      - cd ../grep
      - make s21_grep
    artifacts:
      paths:
        - src/cat/s21_cat
        - src/grep/s21_grep
      expire_in: 30 days
      after_script:
      - sh src/telegram.sh "build"

DO6_style:
    stage: style
    tags:
      - style
    script:
      - cd src/cat
      - clang-format --Werror -n *.c
      - cd ../grep
      - clang-format --Werror -n *.c
    allow_failure: false
    after_script:
      - sh src/telegram.sh "style"

DO6_test:
    stage: test
    tags:
      - test
    script:
      - cd src/cat
      - bash test_func_cat.sh
      - cd ../grep
      - bash test_func_grep.sh
    when: on_success
    after_script:
      - sh src/telegram.sh "test"

DO6_deploy:
  stage: deploy
  tags: 
    - deploy
  script:
    - bash src/copy.sh
  when: manual
  after_script:
    - sh src/telegram.sh "deploy"
